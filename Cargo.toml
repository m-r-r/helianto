[package]
authors = ["MickaÃ«l RAYBAUD-ROIG <raybaudroigm@gmail.com>"]
description = "A minimalist static website generator"
include = ["Cargo.toml", "Cargo.lock", "LICENSE.markdown", "README.markdown", "CHANGELOG.markdown", "src/**/.rs", "src/**/.hbs", "example_data/**"]
keywords = ["staticsite", "website", "blog"]
license = "AGPL-3.0"
name = "helianto"
readme = "README.markdown"
repository = "https://github.com/m-r-r/helianto.git"
version = "0.1.1"
edition  = "2018"

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
getopts = "0.2.21"
handlebars = "3.5.2"
log = "0.4.11"
num = "0.3.1"
pulldown-cmark = "0.8.0"
regex = { version = "1.4.2", no-default-features = true, features = ["std", "perf"] }
serde = { version = "1.0.118", features = ["derive", "rc"] }
pretty_env_logger = "0.4.0"
toml = "0.5.8"
walkdir = "2.3.1"
serde_yaml = "0.8.14"
lazy_static = "1.4.0"
